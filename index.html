<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Garage of Us</title>
  <link rel="icon" href="https://fav.farm/ðŸŽï¸" />
  
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    :root {
      --bg: #0a0a0a;
      --card-bg: rgba(28, 28, 28, 0.9);
      --accent: #ff4d6d; 
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header { padding: 60px 20px; text-align: center; }

    h1 {
      font-size: clamp(2rem, 8vw, 3.5rem);
      margin: 0;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }

    .subtitle { color: #666; font-size: 1.1rem; margin-top: 10px; }

    .garage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .car-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid #333;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .car-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
      box-shadow: 0 15px 40px rgba(255, 77, 109, 0.2);
    }

    .car-img { 
      width: 100%; 
      height: 220px; 
      object-fit: cover; 
      display: block;
      filter: grayscale(30%);
      transition: 0.4s;
    }

    .car-card:hover .car-img { filter: grayscale(0%); }

    .car-info { padding: 20px; text-align: center; }
    .car-info h3 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; }

    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.97);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      backdrop-filter: blur(12px);
    }

    .modal-content {
      width: 100%;
      max-width: 550px;
      background: #111;
      border-radius: 30px;
      padding: 30px;
      text-align: center;
      border: 1px solid #333;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }

    #couplePhoto {
      width: 100%;
      max-height: 350px;
      object-fit: cover; /* Keeps faces from stretching */
      border-radius: 20px;
      margin-bottom: 20px;
      border: 2px solid #222;
    }

    #typewriterText {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 20px;
      min-height: 70px;
      font-style: italic;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      filter: invert(100%) hue-rotate(180deg) brightness(1.5);
    }

    .close-btn {
      background: none;
      color: #666;
      border: 1px solid #444;
      padding: 10px 25px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: var(--accent);
      border-color: var(--accent);
    }
  </style>
</head>
<body>

<header>
  <h1>The Garage of Us</h1>
  <p class="subtitle">Every car holds a hidden memory. Pick one.</p>
</header>

<div class="garage" id="garageGrid"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <img id="couplePhoto" src=""> 
    <div id="typewriterText"></div>
    <audio id="localAudio" controls autoplay></audio> 
    <br>
    <button class="close-btn" onclick="closeMemory()">Return to Garage</button>
  </div>
</div>

<script>
  const memories = [
    {
      title: "The Classic Start",
      carImg: "car1.jpg", 
      coupleImg: "photo1.jpg",
      music: "song1.mp3",
      text: "Just like a classic, our love never goes out of style. I remember this day so clearly..."
    },
    {
      title: "Midnight Speed",
      carImg: "car2.jpg",
      coupleImg: "photo2.jpg",
      music: "song2.mp3",
      text: "Life moves fast, but everything slows down when I'm with you. This was my favorite night."
    },
    {
      title: "Wild Adventure",
      carImg: "car3.jpg",
      coupleImg: "photo3.jpg",
      music: "song3.mp3",
      text: "Thank you for being my co-pilot on this crazy journey. I'd go anywhere with you."
    },
    {
      title: "The Forever Drive",
      carImg: "car4.jpg",
      coupleImg: "photo4.jpg",
      music: "song4.mp3",
      text: "Our road doesn't have an end. I'm so excited for every mile we have left to go. I love you."
    }
  ];

  const grid = document.getElementById('garageGrid');
  let typeInterval;

  memories.forEach((m, i) => {
    grid.innerHTML += `
      <div class="car-card" onclick="openMemory(${i})">
        <img src="${m.carImg}" class="car-img" alt="${m.title}">
        <div class="car-info">
          <h3>${m.title}</h3>
        </div>
      </div>
    `;
  });

  function openMemory(index) {
    const m = memories[index];
    const modal = document.getElementById('modal');
    const textTarget = document.getElementById('typewriterText');
    const audioPlayer = document.getElementById('localAudio');
    
    modal.style.display = 'flex';

    document.getElementById('couplePhoto').src = m.coupleImg;
    
    audioPlayer.src = m.music;
    audioPlayer.play().catch(e => console.log("Autoplay waiting for user."));

    textTarget.innerHTML = "";
    let charIndex = 0;
    clearInterval(typeInterval);
    typeInterval = setInterval(() => {
      if (charIndex < m.text.length) {
        textTarget.innerHTML += m.text.charAt(charIndex);
        charIndex++;
      } else {
        clearInterval(typeInterval);
      }
    }, 50);
  }

  function closeMemory() {
    const audioPlayer = document.getElementById('localAudio');
    document.getElementById('modal').style.display = 'none';
    audioPlayer.pause();
    audioPlayer.src = ""; 
    clearInterval(typeInterval);
  }

  window.onclick = (e) => {
    if (e.target.id === 'modal') closeMemory();
  }
</script>

</body>
</html>
