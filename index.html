<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Garage of Us</title>
  <link rel="icon" href="https://fav.farm/ðŸŽï¸" />
  
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    :root {
      --bg: #0a0a0a;
      --card-bg: rgba(28, 28, 28, 0.9);
      --accent: #ff4d6d; 
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header { padding: 50px 20px; text-align: center; }

    h1 {
      font-size: clamp(2rem, 8vw, 3.5rem);
      margin: 0;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .garage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .car-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .car-card:hover {
      transform: translateY(-8px);
      border-color: var(--accent);
      box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
    }

    .car-img { width: 100%; height: 200px; object-fit: cover; display: block; }
    .car-info { padding: 20px; }
    .car-info h3 { margin: 0; color: var(--accent); }

    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      backdrop-filter: blur(8px);
    }

    .modal-content {
      width: 100%;
      max-width: 500px;
      background: #161616;
      border-radius: 25px;
      padding: 25px;
      text-align: center;
      border: 1px solid #333;
    }

    #modalImg {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    #typewriterText {
      font-size: 1.1rem;
      color: #eee;
      margin-bottom: 20px;
      min-height: 60px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      filter: invert(100%) hue-rotate(180deg) brightness(1.5);
    }

    .close-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>The Garage of Us</h1>
  <p style="color: #888;">Click a car to reveal a memory...</p>
</header>

<div class="garage" id="garageGrid"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <img id="modalImg" src="">
    <div id="typewriterText"></div>
    <audio id="localAudio" controls autoplay></audio> 
    <br>
    <button class="close-btn" onclick="closeMemory()">Close Memory</button>
  </div>
</div>

<script>
  const memories = [
    {
      title: "The First Gear",
      desc: "Our very first 'hello'.",
      img: "images/car1.jpg", 
      music: "music/song1.mp3",
      text: "The day it all began. I didn't know then that you would become my whole world..."
    },
    {
      title: "Midnight Cruise",
      desc: "Laughter under the stars.",
      img: "images/car2.jpg",
      music: "music/song2.mp3",
      text: "Those long drives where we talked about everything and nothing at all. I cherish those hours."
    },
    {
      title: "Full Throttle",
      desc: "Our wildest adventures.",
      img: "images/car3.jpg",
      music: "music/song3.mp3",
      text: "Thank you for being my partner in crime. There's nobody else I'd rather have by my side."
    },
    {
      title: "The Long Road",
      desc: "Always and forever.",
      img: "images/car4.jpg",
      music: "music/song4.mp3",
      text: "No matter how many miles we travel, my favorite place in the world will always be next to you."
    }
  ];

  const grid = document.getElementById('garageGrid');
  let typeInterval;

  memories.forEach((m, i) => {
    grid.innerHTML += `
      <div class="car-card" onclick="openMemory(${i})">
        <img src="${m.img}" class="car-img" alt="${m.title}">
        <div class="car-info">
          <h3>${m.title}</h3>
          <p>${m.desc}</p>
        </div>
      </div>
    `;
  });

  function openMemory(index) {
    const m = memories[index];
    const modal = document.getElementById('modal');
    const textTarget = document.getElementById('typewriterText');
    const audioPlayer = document.getElementById('localAudio');
    
    modal.style.display = 'flex';
    document.getElementById('modalImg').src = m.img;
    
    audioPlayer.src = m.music;
    audioPlayer.play().catch(e => console.log("Autoplay prevented, user must click play."));

    textTarget.innerHTML = "";
    let charIndex = 0;
    clearInterval(typeInterval);
    typeInterval = setInterval(() => {
      if (charIndex < m.text.length) {
        textTarget.innerHTML += m.text.charAt(charIndex);
        charIndex++;
      } else {
        clearInterval(typeInterval);
      }
    }, 50);
  }

  function closeMemory() {
    const audioPlayer = document.getElementById('localAudio');
    document.getElementById('modal').style.display = 'none';
    audioPlayer.pause();
    audioPlayer.src = ""; // Resets the audio
    clearInterval(typeInterval);
  }

  window.onclick = (e) => {
    if (e.target.id === 'modal') closeMemory();
  }
</script>

</body>
</html>
